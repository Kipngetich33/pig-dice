<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
    	<div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-3"><img src="image/rollingdices.jpg"></div>
       <div class="col-md-6">
         <h1 id="game-title">PIG DICE GAME<h1>
       </div> 
      </div>
      <div class="row">
        <div class="row" id="second-section">
          <h3>Rules</h3></br>
          <h3>Enter Players</h3><br/>
        </div>
        </div>
        <div class="row" id="third-section">  
          <div class="card">
            <div class="card-body">
              <h3> Player 1</h3>
              <h5>Roll Score:</h5>
              <h5>Turn Score:</h5>
              <button class="play-buttons">Roll</button>
              <button class="play-buttons">Hold</button>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h3> Player 2</h3>
              <h5>Roll Score:</h5>
              <h5>Turn Score</h5>
              <button class="play-buttons">Roll</button>
              <button class="play-buttons">Hold</button>
            </div>
          </div>
          <div id="game-section">
            <button class="play-buttons">Restart</button><br/>
            <button class="play-buttons">Exit</button>
          </div>
        </div>
  	<script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
